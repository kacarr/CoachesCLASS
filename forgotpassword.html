<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
</head>
<body>
    <h1>Forgot your password?</h1>
    <p>Please enter the email address for your account. A link to reset your password will be emailed to your email.</p>
    <div>
        <label>Email:</label>
        <input id="emailaddress" name="email" value="">  
    </div>
    <br>
    <!--React component goes in div below-->
     <!-- We will put our React component inside this div.--> 
    <div id="reset_button_container"></div>

    <!-- Load React.-->
    <!-- Note: when deploying, replace "development.js" with "production.min.js".--> 
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component.--> 
    <script src="reset.js"></script>
</body>
